<div class="admin-table-con">
  <div class="admin-table-title">
    <h1 class="huge-text">Products</h1>
    <a routerLink="/admin/products/new" class="admin-button green">
      Add new
    </a>
  </div>
  <div class="admin-table-filters">

  </div>
  <div class="admin-table">
    <div class="admin-table__row header-row">
      <div class="admin-table__cell">
        ID
      </div>
      <div class="admin-table__cell">
        NAME
      </div>
      <div class="admin-table__cell">
        PRICE
      </div>
      <div class="admin-table__cell">
        STOCK
      </div>
      <div class="admin-table__cell">
        
      </div>
    </div>
    <div class="admin-table__row" *ngFor="let product of products">
      <div class="admin-table__cell">
        {{ product.id }}
      </div>
      <a routerLink="/admin/products/edit/{{ product.id }}" class="admin-table__cell">
        {{ product.name }}
      </a>
      <div class="admin-table__cell">
        {{ product.formattedPrice }}
      </div>
      <div class="admin-table__cell">
        {{ product.stock }}
      </div>
      <div class="admin-table__cell button-cell">
        <a routerLink="/admin/products/edit/{{ product.id }}" class="admin-button black">
          Edit
        </a>
        <div class="admin-button brown" (click)="onOpenAccept(product.id)">
          Delete
        </div>
      </div>
    </div>
    <div class="admin-table__row" *ngIf="!products.length">
      <div class="admin-table__cell">No products added yet!</div>
    </div>
  </div>
</div>

<app-accept-popup
  msg="Do you want to delete this product?"
  acceptMsg="Yes"
  [open]="acceptPopupOpen"
  (accepted)="onDelete()"
  (declined)="onCloseAccept()"
></app-accept-popup>
