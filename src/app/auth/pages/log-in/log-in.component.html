<main class="slide-section centered">
  <img src="assets/img/photos/hq/log-in.png" alt="Sancteary Log In" class="slide-section__bg">
  <div class="slide-section__bg-cover black-bg-cover"></div>
  <div class="slide-section__content auth-form">
    <h1 class="big-title underlined-text">Log in</h1>
    <app-auth-form
      (errorOccured)="onError($event)"
      (submitted)="onSubmit($event)"
      [authType]="authType"
    ></app-auth-form>
  </div>
</main>
